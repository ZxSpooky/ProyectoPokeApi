<div class="card rotating-border" style="width: 22rem;">
  <div class="card-body">
    <div class="card-text rotating-border" *ngIf="pokemonDetails">
      <h2 class="card-title">Details of: {{ pokemonDetails.name }}</h2>
      <img
        class="card-img-top"
        *ngIf="pokemonDetails.sprites"
        [src]="pokemonDetails.sprites.front_default"
        alt="{{ pokemonDetails.name }}"
      />
      <p>Basic exp: {{ pokemonDetails.base_experience }}</p>
      <p>Altura: {{ pokemonDetails.height }}</p>
      <p>Peso: {{ pokemonDetails.weight }} .</p>
      <h3>Types:</h3>
      <ul>
        <li *ngFor="let type of pokemonDetails.types">{{ type.type.name }}</li>
      </ul>

      <h3>Stats:</h3>
      <ul>
        <li *ngFor="let stat of pokemonDetails.stats">
          {{ stat.stat.name }}: {{ stat.base_stat }}
        </li>
      </ul>

      <button
        class="btn btn-primary"
        (click)="toggleFavorite()"
        [ngClass]="{ 'favorite-star': isPokemonFavorite() }"
        [disabled]="isPokemonFavorite()"
      >
        Add to favorites
      </button>
      <br /><br />

      <p *ngIf="isPokemonFavorite()">
        This pokemon has been chosen as a favorite.
      </p>
    </div>
  </div>
</div>
